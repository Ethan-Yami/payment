<!doctype html>
<html>
<head>
  {% block head %}
    <meta charset="utf-8">
    <title>{{menu['title']}}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  	<!-- 引入样式 -->
  	 <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" /> 
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/material-dashboard@2.1.0/assets/css/material-dashboard.min.css">	
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"> 
<!-- 	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/material-dashboard@2.1.0/assets/demo/demo.css"> -->
  {% endblock %}
</head>
<body>


 <div class="wrapper ">
    
    <div class="main-panel">
      <!-- Navbar -->   

      {% block nav %}


      {% endblock %}  
      <!-- End Navbar -->
      <div class="content" style="padding: 0px;margin: 16px;">

      	{% block content %}


		    {% endblock %}

       
      </div>
  
    </div>
  </div>




  <!--   Core JS Files   -->
  <!-- <script type="text/javascript" src="//cdn.jsdelivr.net/npm/jquery"></script>  -->
  <script src="//cdn.jsdelivr.net/npm/material-dashboard@2.1.0/assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/material-dashboard@2.1.0/assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/material-dashboard@2.1.0/assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/material-dashboard@2.1.0/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!-- Chartist JS -->
 <!--  <script src="//cdn.jsdelivr.net/npm/material-dashboard@2.1.0/assets/js/plugins/chartist.min.js"></script> -->
  <!--  Notifications Plugin    -->
<!--   <script src="//cdn.jsdelivr.net/npm/material-dashboard@2.1.0/assets/js/plugins/bootstrap-notify.js"></script> -->

{% block script%}
  
{% endblock %}

</body>
</html>
